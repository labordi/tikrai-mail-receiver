name: CI - GHCR login and build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  login-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (using PAT if provided, else GITHUB_TOKEN)
        id: login-ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME || github.actor }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Extract version from pom.xml
        id: version
        run: |
          VERSION=$(grep -oP '<version>\K[^<]+' pom.xml | head -1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Build and push image
        run: |
          set -e
          VERSION="${{ steps.version.outputs.version }}"
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/tikrai-mail-receiver"
          
          echo "Building image: ${IMAGE_NAME}:${VERSION}"
          docker build -t ${IMAGE_NAME}:${VERSION} -t ${IMAGE_NAME}:latest .
          
          echo "Pushing image: ${IMAGE_NAME}:${VERSION}"
          docker push ${IMAGE_NAME}:${VERSION}
          
          echo "Pushing image: ${IMAGE_NAME}:latest"
          docker push ${IMAGE_NAME}:latest

      - name: Try pulling images to verify access
        run: |
          set -e
          VERSION="${{ steps.version.outputs.version }}"
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/tikrai-mail-receiver"
          echo "Pulling ${IMAGE_NAME}:${VERSION}"
          docker pull ${IMAGE_NAME}:${VERSION} || echo "[WARN] Could not pull image: check visibility or permissions."
          echo "Pulling ${IMAGE_NAME}:latest"
          docker pull ${IMAGE_NAME}:latest || echo "[WARN] Could not pull latest: check visibility or permissions."

  deploy:
    name: Deploy to Kubernetes
    needs: login-and-check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.DO_KUBE_CONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy Your App
        run: |
          kubectl apply -f k8s/10-configmap.yaml
          kubectl apply -f k8s/20-secret.yaml
          kubectl apply -f k8s/30-deployment.yaml
          kubectl apply -f k8s/40-service-lb.yaml

