name: CI - DOCR login and build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  login-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DigitalOcean Container Registry
        id: login-docr
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DOCR_USERNAME || secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          password: ${{ secrets.DOCR_TOKEN || secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Extract version from pom.xml
        id: version
        run: |
          VERSION=$(grep -oP '<version>\K[^<]+' pom.xml | head -1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Build and push image
        run: |
          set -e
          VERSION="${{ steps.version.outputs.version }}"
          IMAGE_NAME="registry.digitalocean.com/tikrai/tikrai-mail-receiver"
          
          echo "Building image: ${IMAGE_NAME}:${VERSION}"
          docker build -t ${IMAGE_NAME}:${VERSION} -t ${IMAGE_NAME}:latest .
          
          echo "Pushing image: ${IMAGE_NAME}:${VERSION}"
          docker push ${IMAGE_NAME}:${VERSION}
          
          echo "Pushing image: ${IMAGE_NAME}:latest"
          docker push ${IMAGE_NAME}:latest

      - name: Try pulling images to verify access
        run: |
          set -e
          VERSION="${{ steps.version.outputs.version }}"
          IMAGE_NAME="registry.digitalocean.com/tikrai/tikrai-mail-receiver"
          echo "Pulling ${IMAGE_NAME}:${VERSION}"
          docker pull ${IMAGE_NAME}:${VERSION} || echo "[WARN] Could not pull image: check visibility or permissions."
          echo "Pulling ${IMAGE_NAME}:latest"
          docker pull ${IMAGE_NAME}:latest || echo "[WARN] Could not pull latest: check visibility or permissions."

  deploy:
    name: Deploy to DigitalOcean Kubernetes
    needs: login-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl for DigitalOcean
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.DO_KUBE_CONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/00-namespace.yaml
          kubectl apply -f k8s/10-configmap.yaml
          kubectl apply -f k8s/20-secret.yaml
          kubectl apply -f k8s/30-deployment.yaml
          kubectl apply -f k8s/40-service-lb.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/tikrai-mail-receiver -n tikrai-mail --timeout=5m

