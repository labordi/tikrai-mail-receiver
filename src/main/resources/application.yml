server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "health,info"

app:
  smtp:
    host: "0.0.0.0"
    port: 2525
    acceptedDomain: "tikrai.com"
  forward:
    url: "http://tikrai-server-service:8080/api/incoming-email"
    timeoutMs: 5000
    authHeaderName: "X-Api-Key"
